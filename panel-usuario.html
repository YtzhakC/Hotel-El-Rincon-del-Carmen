    <style>
        .room-card {
            transition: all 0.3s ease-in-out;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
            background-color: white;
        }
        .nav-a{
            display: flex;
            justify-content: space-between;
            margin-right: 2rem;
        }
        @media (max-width: 768px) {

            .nav-a {
                margin-right: 0;
            }
            .hamburger {
                display: block;
            }
            .nav-menu {
                position: fixed;
                top: 3rem;
                left: -200%;
                width: 100%;
                background-color: #2563eb;
                text-align: center;
                transition: 0.3s ease-in-out;
                z-index: 10;
            }
            .nav-menu.active {
                left: 0;
                display: flex;
                flex-direction: column;
            }
            #navButtons {
                position: fixed;
                left: -200%;
                width: 100%;
                background-color: #2563eb;
                text-align: center;
                transition: 0.3s ease-in-out;
                z-index: 10;
            }
            #navButtons.active {
                left: 0;
                display: flex;
                flex-direction: column;
            }
            .nav-item {
                margin: 16px 0;
            }
            .desktop-only {
                display: none;
            }
            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
    </style>

    <script>
        let rooms = [];
        let user = null;
    
        async function fetchRooms() {
            try {
                const response = await fetch('https://json-server-kfy0.onrender.com/cuartos');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                rooms = await response.json();
                console.log('Rooms fetched:', rooms);
            } catch (error) {
                console.error('Error fetching rooms:', error);
            }
        }
    
        async function fetchUserReservations() {
            try {
                const response = await fetch(`https://json-server-kfy0.onrender.com/usuarios/${user.id}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const userData = await response.json();
                user.reservas = userData.reservas;
                console.log('User reservations:', user.reservas);
                displayUserReservations();
            } catch (error) {
                console.error('Error fetching user reservations:', error);
            }
        }
    

    function displayUserReservations() {
        const container = document.getElementById('reservationContainer');
        container.innerHTML = '';

        if (!user || !user.reservas || user.reservas.length === 0) {
            container.innerHTML = '<p class="text-xl">No tienes reservas actualmente.</p>';
            return;
        }

        user.reservas.forEach(roomIdString => {
            const room = rooms.find(r => r.id === roomIdString);
            console.log('Room found:', room);
            if (room) {
                const roomElement = document.createElement('div');
                roomElement.className = 'room-card bg-white p-6 rounded shadow-md flex flex-col';
                roomElement.innerHTML = `
                    <h2 class="font-bold text-2xl mb-2">${room.name}</h2>
                    <p class="text-gray-600 mb-4">${room.description}</p>
                    <p class="text-lg font-semibold mb-2">Precio por noche: $${room.price} USD</p>
                    <button class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-700 mt-auto" onclick="cancelReservation('${roomIdString}')">Cancelar Reserva</button>
                `;
                container.appendChild(roomElement);
            } else {
                console.error('Room not found for ID:', roomIdString);
            }
        });
    }

    
        async function cancelReservation(roomId) {
            try {
                // Update room status
                const roomResponse = await fetch(`https://json-server-kfy0.onrender.com/cuartos/${roomId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: 'available' }),
                });
    
                if (!roomResponse.ok) {
                    throw new Error('Failed to update room status');
                }
    
                // Update user reservations
                user.reservas = user.reservas.filter(id => id !== roomId);
                const userResponse = await fetch(`https://json-server-kfy0.onrender.com/usuarios/${user.id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        reservas: user.reservas,
                    }),
                });
    
                if (!userResponse.ok) {
                    throw new Error('Failed to update user reservations');
                }
    
                // Update local storage
                localStorage.setItem('user', JSON.stringify(user));
    
                alert('Reserva cancelada.');
                displayUserReservations();
            } catch (error) {
                console.error('Error canceling reservation:', error);
            }
        }
    
        async function deleteAccount() {
            if (!confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.')) {
                return;
            }
    
            try {
                // Cancel all reservations
                for (const roomId of user.reservas) {
                    await fetch(`https://json-server-kfy0.onrender.com/cuartos/${roomId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status: 'available' }),
                    });
                }
    
                // Delete user from database
                const response = await fetch(`https://json-server-kfy0.onrender.com/usuarios/${user.id}`, {
                    method: 'DELETE',
                });
    
                if (!response.ok) {
                    throw new Error('Failed to delete user account');
                }
    
                // Clear local storage and redirect to home page
                localStorage.removeItem('user');
                alert('Tu cuenta ha sido eliminada exitosamente.');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error deleting account:', error);
                alert('Hubo un error al eliminar la cuenta. Por favor, inténtelo de nuevo.');
            }
        }
    
        document.addEventListener('DOMContentLoaded', async function() {
            user = JSON.parse(localStorage.getItem('user'));
            const navButtons = document.getElementById('navButtons');
    
            if (user) {
                navButtons.innerHTML = `
                    <li class="text-white pt-3">Bienvenid@, ${user.nombre}</li>
                    <button class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" onclick="logout()">Cerrar sesión</button>
                `;
                await fetchRooms();
                await fetchUserReservations();
            } else {
                navButtons.innerHTML = `
                    <button class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" onclick="location.href='registro.html'">Registro</button>
                    <button class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" onclick="location.href='login.html'">Login</button>
                `;
                document.getElementById('userReservations').innerHTML = '<p class="text-xl">Por favor, inicia sesión para ver tus reservas.</p>';
            }
    
            document.getElementById('deleteAccountBtn').addEventListener('click', deleteAccount);
        });
    
        document.addEventListener('DOMContentLoaded', async function () {
            const user = JSON.parse(localStorage.getItem('user'));
            const navButtons = document.getElementById('navButtons');
            const hamburger = document.querySelector(".hamburger");
            const navMenu = document.querySelector(".nav-menu");
            const navButtonsMenu = document.getElementById("navButtons");
    
            // Actualizar los botones de navegación
            function updateNavButtons() {
                if (user) {
                    navButtons.innerHTML = `
                        <li class="nav-item text-white nav-a">Bienvenid@, ${user.nombre}</li>
                        <li class="nav-item nav-a"><a href="index.html" class="hover:underline">Inicio</a></li>
                        <li class="nav-item nav-a"><a href="disponibilidad.html" class="hover:underline">Reservas</a></li>
                        <li class="nav-item nav-a"><a href="ubicacion-y-contacto.html" class="hover:underline">Contacto</a></li>
                        <li class="nav-item"><button class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" onclick="logout()">Cerrar sesión</button></li>
                        <li class="nav-item"><button class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" onclick="redirectTo('panel-usuario.html')">Panel de Usuario</button></li>
                    `;
                } else {
                    navButtons.innerHTML = `
                        <li class="nav-item nav-a"><a href="index.html" class="hover:underline">Inicio</a></li>
                        <li class="nav-item nav-a"><a href="disponibilidad.html" class="hover:underline">Reservas</a></li>
                        <li class="nav-item nav-a"><a href="ubicacion-y-contacto.html" class="hover:underline">Contacto</a></li>
                        <li class="nav-item"><button class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" onclick="redirectTo('registro.html')">Registro</button></li>
                        <li class="nav-item"><button class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" onclick="redirectTo('login.html')">Login</button></li>
                    `;
                }
            }
    
            // Llamar a funciones adicionales si el usuario está presente
            if (user) {
                await fetchRooms();
                await fetchUserReservations();
            } else if (document.getElementById('userReservations')) {
                document.getElementById('userReservations').innerHTML = '<p class="text-xl">Por favor, inicia sesión para ver tus reservas.</p>';
            }
    
            // Manejar el evento de eliminar cuenta si el botón existe
            const deleteAccountBtn = document.getElementById('deleteAccountBtn');
            if (deleteAccountBtn) {
                deleteAccountBtn.addEventListener('click', deleteAccount);
            }
    
            function toggleMenu() {
                hamburger.classList.toggle("active");
                navMenu.classList.toggle("active");
                navButtonsMenu.classList.toggle("active");
            }
    
            hamburger.addEventListener("click", toggleMenu);
    
            const navLinks = document.querySelectorAll(".nav-item");
    
            navLinks.forEach(n => n.addEventListener("click", closeMenu));
    
            function closeMenu() {
                hamburger.classList.remove("active");
                navMenu.classList.remove("active");
                navButtonsMenu.classList.remove("active");
            }
    
            updateNavButtons();
            function addNavButtonListeners() {
                const newNavLinks = document.querySelectorAll(".nav-item");
                newNavLinks.forEach(n => n.addEventListener("click", closeMenu));
            }
            addNavButtonListeners();
        });
    
        function logout() {
            localStorage.removeItem('user');
            location.href = 'index.html';
        }

        function redirectTo(page) {
            localStorage.setItem('redirectAfterLogin', window.location.href);
            window.location.href = page;
        }
    </script>
